    <!-- Cross/plus for medical -->
    <rect x="232" y="180" width="48" height="152" rx="8"/>
    <rect x="180" y="232" width="152" height="48" rx="8"/>
    <!-- Ruler tick marks -->
    <rect x="100" y="400" width="312" height="8" rx="4"/>
    <rect x="120" y="380" width="4" height="28"/>
    <rect x="180" y="385" width="4" height="23"/>
    <rect x="240" y="380" width="4" height="28"/>
    <rect x="300" y="385" width="4" height="23"/>
    <rect x="360" y="380" width="4" height="28"/>
  </g>
</svg>
